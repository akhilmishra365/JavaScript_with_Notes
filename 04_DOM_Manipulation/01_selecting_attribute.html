<body   style="background-color: black; color: blue;">

        <div class="day">FRIDAY</div>
  
</div>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children) ; 
    console.log(parent.children[1].innerHTML) ; 
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
        
    }
    parent.children[0].style.color = "red"
    parent.children[1].style.color = "magenta"
    parent.children[2].style.color = "pink"

    console.log(parent.firstElementChild);  //to get first element child

    console.log(parent.lastElementChild); // to get last element child
